<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3 col-sm-12">
            <form method="POST" class="user-form mx-auto col">
                <div class="form-group col-sm-12 upload">
                    <label class="custom-file">
                        <input type="file" name="" id="" placeholder="uploaddd" class="custom-file-input visually-hidden" aria-describedby="fileHelpId">
                        <div class="file-span col-md-12">
                            <span class="custom-file-control col-md-4">
                                <i class="fa fa-upload"></i>
                                Choose your file
                            </span>
                            <span class="custom-file-control-2 col-md-8">No file selected</span>
                        </div>
                    </label>
                </div>

                <div class="form-group col-sm-12">
                    <progress value="40" max="100"></progress>
                </div>

                <div class="form-group col-sm-12" >
                    <button type="button" class="btn btn-primary">Upload</button>
                </div>

                <div class="form-group file-image">
                    <img src="#" class="img-fluid user-pic" height="240" width="240" alt="">
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
